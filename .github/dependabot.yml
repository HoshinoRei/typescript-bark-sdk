version: 2
updates:
  - package-ecosystem: github-actions
    commit-message:
      prefix: ci(Github Actions)
    directory: /
    open-pull-requests-limit: 1000
    schedule:
      interval: daily
  - package-ecosystem: npm
    directory: /
    open-pull-requests-limit: 1000
    schedule:
      interval: daily
    commit-message:
      prefix: build(npm)
